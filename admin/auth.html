<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Authenticating...</title>
  </head>
  <body>
    <script>
      if (window.location.hash.includes("access_token")) {
        window.opener.postMessage(
          "authorization:github:success:" + window.location.hash,
          window.location.origin
        );
      } else {
        window.opener.postMessage(
          "authorization:github:failure",
          window.location.origin
        );
      }
      window.close();
    </script>
  </body>
</html>
