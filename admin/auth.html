<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');
  if (code) {
    window.opener.postMessage(
      'authorization:github:success:' + JSON.stringify({ code }),
      window.location.origin
    );
  }
</script>
</body>
</html>
